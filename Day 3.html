<html>
    <script>
        function publishToTable() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('tel').value;
            const address = document.getElementById('address').value; // Add this line
            const gender = document.getElementById('gender').value; // Add this line
            const error = document.getElementById('error');
            error.innerHTML = (!name || !email || !phone) ? 'Name, Email, and Phone are required.' : '';
            if (name && email && phone) {
                const tableElement = document.getElementById('table');
                const trElement = document.createElement('tr');
                const tbodyElement = document.createElement('tbody');
                const nameEle = document.createElement('td');
                const emailEle = document.createElement('td');
                const phoneEle = document.createElement('td');
                const addressEle = document.createElement('td'); // Add this line
                const genderEle = document.createElement('td'); // Add this line
                nameEle.innerHTML = name;
                emailEle.innerHTML = email;
                phoneEle.innerHTML = phone;
                addressEle.innerHTML = address; // Add this line
                genderEle.innerHTML = gender; // Add this line
                trElement.appendChild(nameEle);
                trElement.appendChild(emailEle);
                trElement.appendChild(phoneEle);
                trElement.appendChild(addressEle); // Add this line
                trElement.appendChild(genderEle); // Add this line
                tbodyElement.appendChild(trElement);
                tableElement.appendChild(tbodyElement);
            }
        }
    </script>
    
    

<body>
    <style>
        div.complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10%;
            overflow: auto;
        }

        div.form {
            height: 200px;
        }

        label {
            margin: 20px;
            display: block;
            font-size: 32px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
        }

        input {
            padding: 10px;
        }

        span {
            color: red;
            position: fixed;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            padding: 10px;
            margin-top: 40px;
            left: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
        }

        div#tables {
            height: 300px;
            overflow: auto;
        }

        table,
        th,
        td {
            border: 1px solid red;
            border-collapse: collapse;
            font-size: 32px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
            padding: 10px;
        }

        th {
            width: 20%;
        }
    </style>
    <div class="complete">
        <div class="form">
            <label>Name: <input id="name" type="text"></label>
            <label>Email: <input id="email" type="text"></label>
            <label>Phone: <input id="tel" type="tel"></label>
            <label>Address: <input id="address" type="text"></label> <!-- Add this line -->
            <label>Gender:
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </label> <!-- Add this block -->
            <span id="error"></span>
            <button onclick="publishToTable()">Submit</button>
        </div> <br><br><br><br><br><br><br><br><br><br>
        <div id="tables">
            <table id="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th> <!-- Add this line -->
                        <th>Gender</th> <!-- Add this line -->
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
